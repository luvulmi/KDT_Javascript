<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./ex2.css">

</head>

<body>

                <li>
                    <img src="./images/4.jpg" alt="image4">
                </li>
                <li>
                    <img src="./images/5.jpg" alt="image5">
                </li>
            </ul>
        </div>
        <img class="Btn slide_Btn" src="./images/right.png" alt="right">
    </div>

</html>
